<!DOCTYPE html>
<html>
  <head>
    <title>My Weather App</title>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/86ab29361b.js"
      crossorigin="anonymous"
    ></script>
<link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            id="city-input"
            type="search"
            placeholder="Type a city..."
            autofocus
          />
          <input type="submit" autofocus class="btn btn-primary" />
        </form>
        <h1 id="city">
          Santa Ana, California
        </h1>
        <ul>
          <li id="date">Monday 12:00</li>
          <li><span id="description"> Partly Cloudy</span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-sun"></i>
            <span class="temperature" id="temp"> 69</span>°F |
            <a href="#">°C</a>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind Speed: <span id="wind-speed"> 2</span>mph</li>
            </ul>
            <div class="groupButton">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button type="button" class="btn btn-outline-primary">
                  Precipitation
                </button>
                <button type="button" class="btn btn-outline-primary">
                  Humidity
                </button>
                <button type="button" class="btn btn-outline-primary" class="right-btn">
                  Wind
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class= "footer"> <a href="https://github.com/sqaya/sqaya--3-" target= "_blank"> Coded by</a> Saron Ayala </div>
    <script src="src/index.js"></script>
  </body>
</html>
